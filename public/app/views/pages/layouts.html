<div id="page-title">

    <h2>Layouts</h2>
</div>
<div class="panel" ng-controller="AllLayoutCtrl as layout">

    <div class="panel-body">
        <h3 class="title-hero">Search for Layouts</h3>
    </div>
    <div class="example-box-wrapper">

        <form class="form-horizontal bordered-row">

            <div class="form-group">

                <label class="col-sm-3 control-label">Layout ID</label>
                <div class="col-sm-6">
                    <select name="layoutid" class="form-control">

                        <option value="title1">title1</option>
                        <option value="title2">title2</option>
                        <option value="title3">title3</option>
                        <option value="title4">title4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">Layout Type</label>
                <div class="col-sm-6">
                    <select name="layout_type" class="form-control">

                        <option value="layout1">Layout1</option>
                        <option value="layout2">Layout2</option>
                        <option value="layout3">Layout3</option>
                        <option value="layout4">Layout4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button class="btn btn-primary" type="submit"><i class="glyph-icon icon-search"></i> Search</button>
                </div>
            </div>
        </form>
        <div class="pull-right"><a class="btn btn-success" href="/add_layout"><i class="glyph-icon icon-plus"></i> Add Layout</a></div>
    </div>
    <div class="example-box-wrapper">

        <table datatable="ng" dt-options="layout.dtOptions" dt-columns="layout.dtColumns" class="table table-bordered table-striped">
            <thead>
            <th>Layout ID</th>
            <th>Layout Type</th>
            <th>Category</th>
            <th>Sub Category</th>
            <th>Action</th>
            </thead>
            <tbody>
              <tr ng-repeat="each in layout.layouts">
                <td>{{each.layoutID}}</td>
                <td>{{each.layout_type}}</td>
                <td>{{each.category}}</td>
                <td>{{each.subcategory}}</td>
                <td>
                  <a class="btn btn-sm btn-warning" href="/edit_layout/{{each.layoutID}}/update"><i class="glyph-icon icon-pencil"></i></a>
                  <a class="btn btn-sm btn-danger" href="/remove_layout/{{each.layoutID}}/delete"><i class="glyph-icon icon-trash-o"></i></a>
                  <a class="btn btn-sm btn-default" href="/view_layout/{{each.layoutID}}/view"><i class="glyph-icon icon-eye"></i></a>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
