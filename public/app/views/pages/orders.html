<div id="page-title">

    <h2>List of All Orders</h2>
</div>
<div class="panel">

    <div class="panel-body">
        <h3 class="title-hero">Search for Orders</h3>
    </div>
    <div class="example-box-wrapper">

        <form class="form-horizontal bordered-row">

            <div class="form-group">

                <label class="col-sm-3 control-label">Order ID</label>
                <div class="col-sm-6">
                    <select name="orderid" class="form-control">

                        <option value="title1">title1</option>
                        <option value="title2">title2</option>
                        <option value="title3">title3</option>
                        <option value="title4">title4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">Customer Name</label>
                <div class="col-sm-6">
                    <select name="cname" class="form-control">

                        <option value="customer1">customer1</option>
                        <option value="customer2">customer2</option>
                        <option value="customer3">customer3</option>
                        <option value="customer4">customer4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">Layout Type</label>
                <div class="col-sm-6">
                    <select name="layout_type" class="form-control">

                        <option value="layout1">Layout1</option>
                        <option value="layout2">Layout2</option>
                        <option value="layout3">Layout3</option>
                        <option value="layout4">Layout4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button class="btn btn-primary" type="submit"><i class="glyph-icon icon-search"></i> Search</button>
                </div>
            </div>
        </form>
        <div class="pull-right"><a class="btn btn-success" href="/add_order"><i class="glyph-icon icon-plus"></i> Add Order</a></div>
    </div>
    <div class="example-box-wrapper">

        <table datatable="" class="table table-bordered table-striped">
            <thead>

            <th>Order ID</th>
            <th>Layout Type</th>
            <th>Order Date</th>
            <th>Expire Date</th>
            <th>Customer Name</th>
            <th>Price</th>
            <th>Payment Date</th>
            <th>Payment Status</th>
            <th>Order Status</th>
            <th>Action</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
