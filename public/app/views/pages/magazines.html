<div id="page-title">

    <h2>List of All Magazines</h2>
</div>
<div class="panel">

    <div class="panel-body">
        <h3 class="title-hero">Search for Magazines</h3>
    </div>
    <div class="example-box-wrapper">

        <form class="form-horizontal bordered-row">

            <div class="form-group">

                <label class="col-sm-3 control-label">Magazine Title</label>
                <div class="col-sm-6">
                    <select name="magazine-title" class="form-control">

                        <option value="" selected>Select Magazine title</option>
                        <option ng-repeat="details in magazine.magazines" value="{{details.title}}">{{details.title}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button class="btn btn-primary" type="submit"><i class="glyph-icon icon-search"></i> Search</button>
                </div>
            </div>
        </form>
        <div class="pull-right"><a class="btn btn-success" href="/add_magazines"><i class="glyph-icon icon-plus"></i> Add Magazine</a></div>
    </div>
    <div class="example-box-wrapper">

      <table datatable="ng" class="table table-bordered table-striped">
          <thead>

            <th>Title</th>
            <th>Cover Photo</th>
            <th>Magazine</th>
            <th>Status</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr ng-repeat="each in magazine.magazines">
                <td>{{each.title}}</td>
                <td><img src="app/uploads/{{each.cover_image}}" height="60" width="60"></td>
                <td><a href="app/uploads/{{each.document}}" target="_blank" download><img src="app/uploads/pdficon.jpg" height="60" width="60"></a></td>
                <td><span class="bs-label label-warning" ng-if="each.status=='unpublished'">{{each.status}}</span>
                    <span class="bs-label label-success" ng-if="each.status=='published'">{{each.status}}</span>
                </td>
                <td>
                    <a class="btn btn-sm btn-warning" href="/edit_magazine/{{each.magazineID}}/update"><i class="glyph-icon icon-pencil"></i></a>
                    <a class="btn btn-sm btn-danger" href="/remove_magazine/{{each.magazineID}}/delete"><i class="glyph-icon icon-trash-o"></i></a>
                    <a class="btn btn-sm btn-default" href="/view_magazine/{{each.magazineID}}/view"><i class="glyph-icon icon-eye"></i></a>
                </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
