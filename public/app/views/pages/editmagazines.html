<script type="text/javascript" src="app/assets/widgets/parsley/parsley.js"></script>
<script type="text/javascript" src="app/assets/widgets/dropzone/dropzone.js"></script>
<div id="page-title">

    <h2>Add Magazine</h2>
</div>
<div class="panel">

    <div class="panel-body">

        <h3 class="title-hero">Add a new magazine</h3>
    </div>
    <div class="example-box-wrapper">

        <form class="form-horizontal bordered-row" data-parsley-validate id="demo-form" name="magazine.upload" method="post" ng-controller="MagazineController as magazine" ng-submit="magazine.create_magazine()">

            <div class="form-group">

                <label class="control-label col-sm-3">Magazine Title</label>
                <div class="col-sm-6">

                    <input type="text" class="form-control" name="title" ng-model="magazine.title" placeholder="Enter Magazine title" required>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-3">Cover Photo</label>
                <div class="col-sm-6">

                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">

                            <img style="width:200px;height: 150px" ngf-thumbnail="magazine.cover_image || '/thumb.jpg'"/>
                        </div>
                        <div>
                                <span class="btn btn-default btn-file">
                                    <span class="fileinput-new">Select Cover Photo</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" ngf-select name="cover_image" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="5MB" ng-model="magazine.cover_image">
                                </span>
                            <i ng-show="magazine.upload.file.$error.required">*required</i><br>
                            <i ng-show="magazine.upload.file.$error.maxSize">File too large
                                {{up.file.size / 1000000|number:1}}MB: max 5M</i>
                            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-3">Magazine</label>
                <div class="col-sm-6">

                    <div class="fileinput fileinput-new" data-provides="fileinput">
                            <span class="btn btn-primary btn-file">
                                <span class="fileinput-new">Select file</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" ngf-select name="magazine" ngf-pattern="'application/pdf'" accept="application/pdf" ngf-max-size="5MB" ng-model="magazine.magazine">
                            </span>
                        <span class="fileinput-filename"></span>
                        <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-3">Status</label>
                <div class="col-sm-6">

                    <select class="form-control" ng-model="magazine.status" name="status" required>
                        <option value="published" selected>Published</option>
                        <option value="unpublished">Unpublished</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-offset-3 col-sm-6">

                <button class="btn btn-primary" type="submit">Add Magazine</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
